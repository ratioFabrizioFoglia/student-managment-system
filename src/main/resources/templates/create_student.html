<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Managment System</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/students}">SMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">List of Students</a>
        </li>

      </ul>

    </div>
  </div>
</nav>
  <div class="container pt-5">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <div class="card-header">
          <h1 class="text-center"> Create New Student </h1>
        </div>
        <div class="card-body">
          <form th:action="@{/students}" th:object="${student}" method="POST">
            <div class="form-group">
              <label for="firstName">Student First Name</label>
              <input class="form-control" type="text" name="firstName" id="firstName" th:field="*{firstName}" placeholder="Enter Student First Name">
            </div>
            <div class="form-group">
              <label for="lastName">Student Last Name</label>
              <input class="form-control" type="text" name="lastName" id="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name">
            </div>
            <div class="form-group">
              <label for="email">Student Email</label>
              <input class="form-control" type="text" name="email" id="email" th:field="*{email}" placeholder="Enter Student Email">
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
